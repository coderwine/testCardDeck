<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Card Sort</title>
</head>
<body>
    <nav>
        <button onclick="shuffleDeck(hearts, discardA, 'H', 'deckA')" id="deckA" class="redDeck">Hearts</button>
        <button onclick="shuffleDeck(spades, discardB, 'S', 'deckB')" id="deckB" class="blackDeck">Spades</button>
        <button onclick="shuffleDeck(diamonds, discardC, 'D', 'deckC')" id="deckC" class="redDeck">Diamonds</button>
        <button onclick="shuffleDeck(clubs, discardD, 'C', 'deckD')" id="deckD" class="blackDeck">Clubs</button>
    </nav>

    <div id="dashboard">

    <div id="remaining-cards">
        <h2>Cards Remaining:</h2>
        <ul id="deckGroup">
            <li class="decks"></li>
            <li class="decks"></li>
            <li class="decks"></li>
            <li class="decks"></li>
            <li class="decks"></li>
        </ul>
    </div>
        
    <div id="display-card">
        <div class="suit" id="cardTop">
            <img src="" alt="">
        </div>
        <div id="suitValue">
            <h1></h1>
        </div>
        <div class="suit" id="cardBtm">
            <img src="" alt="">
        </div>
    </div>

        <div id="discarded-cards">
            <h2>Used Cards:</h2>
            <div id="used-cards"></div>
        </div>

    </div>

    <footer>
        <p>2022&copy; ericjwinebrenner   <a href="https://github.com/coderwine/testCardDeck" target="_blank" >github repo</a></p>
    </footer>

    <script src="./deckSample.js"></script>
</body>
</html>
